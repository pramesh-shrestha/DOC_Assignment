name: CD - Deploy to Minikube using Github Actions
on:
#Trigger the workflow on push from the master/main branch or on pull request
  push:
    branches: [ master ] # main
  pull_request:
    branches: [ master ] # main
jobs:
# Build job
  job1:
    name: Build and Deploy to Minikube
    # Run on Ubuntu using the latest version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start Minikube
        id: minikube
        uses: medyagh/setup-minikube@latest
      - name: Try the cluster !
        run: kubectl get pods -A
      - name: Build Image
        run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t backend-tabloid .
          echo -n "Verifying images: "
          docker images
      - name: Deploy to Minikube
        run: |
          kubectl apply -f deployment.yml
          kubectl wait --for=condition=Ready pod -l app=k8s-tabloid
          kubectl get all
      - name: Test service URLs
        run: |
          echo "SERVICE_URL=$(minikube service k8s-tabloid --url)"
          kubectl port-forward service/k8s-tabloid 8080:8080 &> /dev/null &
          sleep 5

      - run: |
          curl -i http://localhost:8080/
      - name: Cleanup
        run: |
          eval $(minikube docker-env -u)
          minikube delete
